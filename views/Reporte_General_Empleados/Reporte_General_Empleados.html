        <div id="splashscreen" class="FlexContainer-Column">

                <div id="shadow"></div>
                <div id="box"></div>
                <div id="TitlePlat">ANAM</div>

            </div>
        </div>

        <div id="loadPanel"></div>
        <div id="Context_Menu_Grid_Empleados"></div>

        <!--End Controles de Carga-->

        <div class="FlexContainer-Column" style="position: absolute; top: 0; bottom: 0; right: 0; left: 0;">

                                <div class="FlexContainer-Column" style="overflow: auto; width: 100%; height: 100%;" data-options="dxTemplate : { name: 'tab_parametros_generales' } ">
                                    <div class="FlexContainer-Row" style="height: 28px; align-items: center; justify-content: center;">
                                        <div class="FlexContainer-Column" style="position: absolute; top: 0; bottom: 0; right: 0; left: 0;">
                                            <div id="TagBox_TreeView_General" style="width: 100%; height: 100%; padding-left: 5px;"></div>
                                        </div>
                                    </div>
                                    <div class="FlexContainer-Row" style="flex-shrink: 1;flex-basis: auto;flex: 1; flex-grow: 1; align-items: center; justify-content: center;">
                                        <div class="FlexContainer-Column" style="position: absolute; top: 0; bottom: 0; right: 0; left: 0;">
                                            <div id="TreeView_General" style="width: 100%; height: 100%; padding-left: 5px;"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="FlexContainer-Column" style="overflow: auto; width: 100%; height: 100%;" data-options="dxTemplate : { name: 'tab_clientes_proyecto' } ">
                                    <div class="FlexContainer-Row" style="height: 28px; align-items: center; justify-content: center;">
                                        <div class="FlexContainer-Column" style="position: absolute; top: 0; bottom: 0; right: 0; left: 0;">
                                            <div id="TagBox_TreeView_Clientes" style="width: 100%; height: 100%; padding-left: 5px;"></div>
                                        </div>
                                    </div>
                                    <div class="FlexContainer-Row" style="flex-shrink: 1;flex-basis: auto;flex: 1; flex-grow: 1; align-items: center; justify-content: center;">
                                        <div class="FlexContainer-Column" style="position: absolute; top: 0; bottom: 0; right: 0; left: 0;">
                                            <div id="TreeView_Clientes" style="width: 100%; height: 100%; padding-left: 5px;"></div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!--END TABS DE ARBOL DE PARAMETROS DE BUSQUEDA-->


                        </div>
                    </div>
                </div>
                
                <div class="FlexContainer-Column" style="position: relative; flex-shrink: 1;flex-basis: auto;flex: 1; flex-grow: 10;overflow: hidden;">
                    <div class="FlexContainer-Row container-shadow" style="flex-shrink: 1;flex-basis: auto;flex: 1; flex-grow: 1; align-items: center; justify-content: center;">
                        <div class="FlexContainer-Column" style="position: absolute; top: 0; bottom: 0; right: 0; left: 0;">

                                            <div id="DataGrid_Reporte_Empleados" style="width: 100%; height: 100%;"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="FlexContainer-Column" style="overflow: auto; width: 100%; height: 100%;" data-options="dxTemplate : { name: 'tab_cubo' } ">

                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>

        <script type="text/javascript" src="../../utils/tools.min.js?v=4.2.0.1"> </script>

        <script type="text/javascript" src="../../utils/DefaultLibs.js?v=4.2.0.1"></script>
        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded", function(event) {
                var $d = ""; if (DeveloperType == "Produccion") {$d = ".compiled"} else {$d = ".dev"}; var Local =  "Reporte_General_Empleados";
                var cssFilesArrLocal = ["./"+Local+".css"];
                var jsFilesArrLocal = ["./"+Local+"_Dictionary.js","./"+Local+$d+".js"];
                setTimeout(() => {
                    js(jsFilesArrLocal);
                    css(cssFilesArrLocal);
                }, 3000);
            });
        </script>
